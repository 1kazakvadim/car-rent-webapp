<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Car-Rent</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="cancellation">
  <div class="container">
    <div class="cancellation_inner">
      <div class="profile_nav_inner">
        <div th:replace="fragments/profile_nav"></div>
      </div>
      <form class="cancellation_form"
            th:action="@{/profile/order/{id}/cancellation(id=${carOrder.getId()})}" method="post">
        <table class="cancellation_table">
          <caption class="cancellation_table_caption">Отмена заказа</caption>
          <tr class="cancellation_column_caption">
            <td>
            <textarea class="cancellation_reason_textarea"
                      th:text="${carOrder.reasonOfCancellation}" name="reasonOfCancellation"
                      placeholder="Причина отмены:" maxlength="255"></textarea>
            </td>
          </tr>
          <tr>
            <td class="cancellation_order_row">
              <button class="cancellation_order_button" type="submit">
                отменить
              </button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
