<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" th:href="@{/images/favicon.ico}">
  <title>Car-Rent</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="detail">
  <div class="container">
    <div class="detail_inner">
      <div class="profile_nav_inner">
        <div th:replace="fragments/profile_nav"></div>
      </div>
      <table class="detail_table">
        <caption class="detail_table_caption">Автомобиль</caption>
        <tr class="detail_column_caption">
          <td>Марка</td>
          <td th:text="${car.carBrand.name}"></td>
        </tr>
        <tr class="detail_column_caption">
          <td>Модель</td>
          <td th:text="${car.model}"></td>
        </tr>
        <tr class="detail_column_caption">
          <td>Тип кузова</td>
          <td th:text="${car.carBody.name}"></td>
        </tr>
        <tr class="detail_column_caption">
          <td>Цвет</td>
          <td th:text="${car.color}"></td>
        </tr>
        <tr class="detail_column_caption">
          <td>Класс автомобиля</td>
          <td th:text="${car.carClass.name}"></td>
        </tr>
        <tr class="detail_column_caption">
          <td>Коробка передач</td>
          <td th:text="${car.carTransmission.name}"></td>
        </tr>
        <tr class="detail_column_caption">
          <td>Тип двигателя</td>
          <td th:text="${car.engineType.name}"></td>
        </tr>
        <tr class="detail_column_caption">
          <td>Объем двигателя</td>
          <td th:text="${car.engineVolume}"></td>
        </tr>
        <tr class="detail_column_caption">
          <td>Количество сидений</td>
          <td th:text="${car.numberOfSeats}"></td>
        </tr>
        <tr class="detail_column_caption">
          <td>Расход топлива</td>
          <td th:text="${car.fuelConsumption}"></td>
        </tr>
        <tr class="detail_column_caption">
          <td>Стоимость аренды</td>
          <td th:text="${car.rentalCost}"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
