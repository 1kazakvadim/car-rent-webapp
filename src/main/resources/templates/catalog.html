<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Car-Rent</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="catalog">
  <div class="container">
    <div class="catalog_inner">
      <div class="filter">
        <form class="filer_inner" method="post" action="">
          <div class="filer_item_checkbox">
            <h4 class="filter_title">car_brand</h4>
            <div class="filer_checkbox_inner">
              <label for="car_brand_one">
                <input type="checkbox" id="car_brand_one"/>First
                checkbox</label>
              <label for="car_brand_two">
                <input type="checkbox" id="car_brand_two"/>Second checkbox</label>
              <label for="car_brand_three">
                <input type="checkbox" id="car_brand_three"/>Third checkbox</label>
            </div>
          </div>
          <div class="filer_item_checkbox">
            <h4 class="filter_title">car_model</h4>
            <div class="filer_checkbox_inner">
              <label for="car_model_one">
                <input type="checkbox" id="car_model_one"/>First
                checkbox</label>
              <label for="car_model_two">
                <input type="checkbox" id="car_model_two"/>Second checkbox</label>
              <label for="car_model_three">
                <input type="checkbox" id="car_model_three"/>Third checkbox</label>
            </div>
          </div>
          <div class="filer_item_checkbox">
            <h4 class="filter_title">car_body</h4>
            <div class="filer_checkbox_inner">
              <label for="car_body_one">
                <input type="checkbox" id="car_body_one"/>First
                checkbox</label>
              <label for="car_body_two">
                <input type="checkbox" id="car_body_two"/>Second
                checkbox</label>
              <label for="car_body_three">
                <input type="checkbox" id="car_body_three"/>Third checkbox</label>
            </div>
          </div>
          <div class="filer_item_checkbox">
            <h4 class="filter_title">car_class</h4>
            <div class="filer_checkbox_inner">
              <label for="car_class_one">
                <input type="checkbox" id="car_class_one"/>First
                checkbox</label>
              <label for="car_class_two">
                <input type="checkbox" id="car_class_two"/>Second checkbox</label>
              <label for="car_class_three">
                <input type="checkbox" id="car_class_three"/>Third checkbox</label>
            </div>
          </div>
          <div class="filer_item_radio">
            <h4 class="filter_title">car_transmission</h4>
            <div class="filer_radio_inner">
              <label for="car_transmission_manual" class="filer_radio_label">
                <input id="car_transmission_manual" type="radio"
                       name="car_transmission" value="manual"
                       checked>
                <span>МКПП</span>
              </label>
              <label for="car_transmission_auto" class="filer_radio_label">
                <input id="car_transmission_auto" type="radio"
                       name="car_transmission" value="auto">
                <span>АКПП</span>
              </label>
            </div>
          </div>
          <button class="filer_submit" type="submit">Показать</button>
        </form>
      </div>
      <div class="catalog_content">
        <div class="product_item">
          <div class="product_wrap">
            <img th:src="@{images/catalog_item_test.jpg}">
            <div class="product_item_actions">
              <a href="#" class="reserve"></a>
              <a href="#" class="quick_view"></a>
            </div>
          </div>
          <div class="product_item_info">
            <h3 class="product_item_title"><a href="#">Маленькое авто</a></h3>
            <span class="product_item_price">от 15$/ч</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
