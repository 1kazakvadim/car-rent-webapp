<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="header">
  <header class="header">
    <div class="container">
      <div class="lang">
          <a href="#">
            <img th:src="@{images/russia_flag.png}" alt=""/>
          </a>
          <a href="">
            <img th:src="@{images/unitedstates_flag.png}" alt=""/>
          </a>
      </div>
      <div class="header_inner">
        <div class="company">
          <a href="#">
            <img class="company_logo" th:src="@{images/logo.png}" alt=""/>
          </a>
        </div>
        <div class="nav">
          <div class="nav_item">
            <a class="nav_link" href="#">Главная</a>
          </div>
          <div class="nav_item">
            <a class="nav_link" href="#">Каталог</a>
          </div>
          <div class="nav_item">
            <a class="nav_link" href="#">Условия проката</a>
          </div>
          <div class="nav_item">
            <a class="nav_link" href="#">Контакты</a>
          </div>
          <div class="nav_item">
            <div class="profile_dropdown">
              <a class="profile_link" href="#">
                <img class="profile_img" th:src="@{images/profile.svg}" alt=""/>
              </a>
              <div class="profile_dropdown_content">
                <a href="#">Мой профиль</a>
                <form th:action="@{/login}" method="get">
                  <button type="submit">Войти</button>
                </form>
                <form th:action="@{/logout}" method="post">
                    <button type="submit">Выйти</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</th:block>
