<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" th:href="@{/images/favicon.ico}">
  <title>Car-Rent</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="authorization">
  <h2 th:text="#{authorization}">АВТОРИЗАЦИЯ</h2>
  <form th:action="@{/login}" method="post">
    <div th:if="${param.error}" class="alert_login">
      <p id="error_text" th:text="#{error.invalidLoginOrUsername}"></p>
    </div>
    <input type="text" class="login" th:placeholder="#{placeholder.login}" id="username"
           name="username">
    <input type="password" class="password" th:placeholder="#{placeholder.password}" id="password"
           name="password">
    <button type="submit" class="sign_in">
      <span th:text="#{signIn}"></span>
    </button>
  </form>
  <a th:href="@{/registration}">
    <button type="button" class="register">
      <span th:text="#{button.signUp}"></span>
    </button>
  </a>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
