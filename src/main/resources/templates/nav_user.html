<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Car-Rent</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="user">
  <div class="container">
    <div class="user_inner">
      <div class="profile_nav_inner">
        <div th:replace="fragments/profile_nav"></div>
      </div>
      <table class="user_table">
        <caption class="user_table_caption" th:text="#{caption.listOfUsers}">Список пользователей</caption>
        <tr>
          <td th:text="#{user.username}">Имя пользователя</td>
          <td th:text="#{user.email}">Эл. почта</td>
          <td th:text="#{user.phoneNumber}">Телефон</td>
          <td th:text="#{user.role}">Роль</td>
          <td th:text="#{user.status}">Статус</td>
          <td th:text="#{user.createdAt}">Дата создания</td>
        </tr>
        <tr th:each="user : ${users}">
          <td th:text="${user.getUsername()}"></td>
          <td th:text="${user.getEmail()}"></td>
          <td th:text="${user.getPhoneNumber()}"></td>
          <td th:text="${user.getUserRole().getName()}"></td>
          <td th:text="${user.getStatus()}"></td>
          <td th:text="${user.getCreatedAt()}"></td>
          <td>
            <div class="profile_dropdown_menu">
              <input class="profile_dropdown_menu_checkbox" th:id="${user.getId()}"
                     type="checkbox"/>
              <label th:for="${user.getId()}"> </label>
              <div class="profile_dropdown_menu_content">
                <ul>
                  <li><a th:text="#{user.passport}"
                         th:href="@{user/{userId}/passport(userId=${user.getId()})}">Паспорт</a>
                  </li>
                  <li><a th:text="#{caption.editPassport}"
                         th:href="@{/profile/user/{userId}/passport/{passportId}/edit(userId=${user.getId()},passportId=${user.getPassportData().getId()})}">Редактировать
                    паспорт</a>
                  </li>
                  <li sec:authorize="hasRole('ADMIN')"><a th:text="#{button.edit}"
                      th:href="@{user/{userId}/edit(userId=${user.getId()})}">Редактировать</a>
                  </li>
                </ul>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
