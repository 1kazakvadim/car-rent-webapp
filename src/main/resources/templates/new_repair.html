<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Car-Rent</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="new_repair">
  <div class="container">
    <div class="new_repair_inner">
      <div class="profile_nav_inner">
        <div th:replace="fragments/profile_nav"></div>
      </div>
      <form class="new_repair_form"
            th:action="@{/profile/order/{id}/repair(id=${carOrder.getId()})}" method="post">
        <table class="new_repair_table">
          <caption class="new_repair_table_caption">Добавление ремонта</caption>
          <tr class="new_repair_column_caption">
            <td>Номер заказа</td>
            <td th:text="${carOrder.getId()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Дата выдачи</td>
            <td th:text="${carOrder.getDateOfIssue()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Дата возврата</td>
            <td th:text="${carOrder.getDateOfReturn()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>ФИО</td>
            <td th:text="${carOrder.getUser().getPassportData().getLastName() + ' '
          + carOrder.getUser().getPassportData().getFirstName() + ' '
          + carOrder.getUser().getPassportData().getMiddleName()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Эл. почта</td>
            <td th:text="${carOrder.getUser().getEmail()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Номер телефона</td>
            <td th:text="${carOrder.getUser().getPhoneNumber()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Номер паспорта</td>
            <td th:text="${carOrder.getUser().passportData.getPassportNumber()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Идентификационный номер</td>
            <td th:text="${carOrder.getUser().passportData.getIdentificationNumber()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Марка автомобиля</td>
            <td th:text="${carOrder.getCar().getCarBrand().getName()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Модель автомобиля</td>
            <td th:text="${carOrder.getCar().getModel()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Цвет</td>
            <td th:text="${carOrder.getCar().getColor()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Тип кузова</td>
            <td th:text="${carOrder.getCar().getCarBody().getName()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Класс автомобиля</td>
            <td th:text="${carOrder.getCar().getCarClass().getName()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Трансмиссия</td>
            <td th:text="${carOrder.getCar().getCarTransmission().getName()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Тип двигателя</td>
            <td th:text="${carOrder.getCar().getEngineType().getName()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Объем двигателя</td>
            <td th:text="${carOrder.getCar().getEngineVolume()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Кол-во сидений</td>
            <td th:text="${carOrder.getCar().getNumberOfSeats()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>Расход автомобиля</td>
            <td th:text="${carOrder.getCar().getFuelConsumption()}"></td>
          </tr>
          <tr class="new_repair_column_caption">
            <td>
              <label for="repairCost">Стоимость ремонта</label>
            <td><input id="repairCost" type="number" name="repairCost" min="0" placeholder="0,00"
                       step="0.01"></td>
            </td>
          </tr>
          <tr class="new_repair_column_caption">
            <td></td>
            <td>
            <textarea class="new_repair_damage_information_textarea"
                      name="damageInformation"
                      placeholder="Информация о повреждениях:" maxlength="255"></textarea>
            </td>
          </tr>
          <tr class="new_repair_column_caption_button">
            <td></td>
            <td>
              <button class="new_repair_button" type="submit">
                сохранить
              </button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
