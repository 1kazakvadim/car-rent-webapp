<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" th:href="@{/images/favicon.ico}">
  <title>Car-Rent</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="new_repair">
  <div class="container">
    <div class="new_repair_inner">
      <div class="profile_nav_inner">
        <div th:replace="fragments/profile_nav"></div>
      </div>
      <form class="new_repair_form"
            th:action="@{/profile/orders/{id}/repair(id=${carOrder.id})}" method="post">
        <table class="new_repair_table">
          <caption class="new_repair_table_caption" th:text="#{caption.repair}">Добавление ремонта
          </caption>
          <caption>
            <div th:if="${repairAdd}" class="notification">
            <span class="notification_close_button"
                  onclick="this.parentElement.style.display='none';"
            >&times;</span>
              <p th:text="${repairAdd}"></p>
            </div>
          </caption>
          <tr>
            <td th:text="#{order.id}">Номер заказа</td>
            <td th:text="${carOrder.id}"></td>
          </tr>
          <tr>
            <td th:text="#{order.dateOfIssue}">Дата выдачи</td>
            <td th:text="${carOrder.dateOfIssue}"></td>
          </tr>
          <tr>
            <td th:text="#{order.dateOfReturn}">Дата возврата</td>
            <td th:text="${carOrder.dateOfReturn}"></td>
          </tr>
          <tr>
            <td th:text="#{passport.fullName}">ФИО</td>
            <td th:text="${carOrder.user.passportData.lastName + ' '
          + carOrder.user.passportData.firstName + ' '
          + carOrder.user.passportData.middleName}"></td>
          </tr>
          <tr>
            <td th:text="#{user.email}">Эл. почта</td>
            <td th:text="${carOrder.user.email}"></td>
          </tr>
          <tr>
            <td th:text="#{user.phoneNumber}">Номер телефона</td>
            <td th:text="${carOrder.user.phoneNumber}"></td>
          </tr>
          <tr>
            <td th:text="#{passport.passportNumber}">Номер паспорта</td>
            <td th:text="${carOrder.user.passportData.passportNumber}"></td>
          </tr>
          <tr>
            <td th:text="#{passport.identificationNumber}">Идентификационный номер</td>
            <td th:text="${carOrder.user.passportData.identificationNumber}"></td>
          </tr>
          <tr>
            <td th:text="#{car.brand}">Марка автомобиля</td>
            <td th:text="${carOrder.car.carBrand.name}"></td>
          </tr>
          <tr>
            <td th:text="#{car.model}">Модель автомобиля</td>
            <td th:text="${carOrder.car.model}"></td>
          </tr>
          <tr>
            <td th:text="#{car.color}">Цвет</td>
            <td th:text="${carOrder.car.color}"></td>
          </tr>
          <tr>
            <td th:text="#{car.body}">Тип кузова</td>
            <td th:text="${carOrder.car.carBody.name}"></td>
          </tr>
          <tr>
            <td th:text="#{car.class}">Класс автомобиля</td>
            <td th:text="${carOrder.car.carClass.name}"></td>
          </tr>
          <tr>
            <td th:text="#{car.transmission}">Трансмиссия</td>
            <td th:text="${carOrder.car.carTransmission.name}"></td>
          </tr>
          <tr>
            <td th:text="#{car.engineType}">Тип двигателя</td>
            <td th:text="${carOrder.car.engineType.name}"></td>
          </tr>
          <tr>
            <td th:text="#{car.engineVolume}">Объем двигателя</td>
            <td th:text="${carOrder.car.engineVolume}"></td>
          </tr>
          <tr>
            <td th:text="#{car.numberOfSeats}">Кол-во сидений</td>
            <td th:text="${carOrder.car.numberOfSeats}"></td>
          </tr>
          <tr>
            <td th:text="#{car.fuelConsumption}">Расход автомобиля</td>
            <td th:text="${carOrder.car.fuelConsumption}"></td>
          </tr>
          <tr>
            <td>
              <label for="repairCost" th:text="#{repair.repairCost}">Стоимость ремонта</label>
            <td>
              <input id="repairCost" type="number" name="repairCost" min="0" placeholder="0,00"
                     step="0.01">
            </td>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
            <textarea class="new_repair_damage_information_textarea"
                      name="damageInformation"
                      th:placeholder="#{placeholder.damageInformation}" maxlength="255"></textarea>
            </td>
          </tr>
          <tr class="new_repair_column_caption_button">
            <td></td>
            <td>
              <button class="new_repair_button" type="submit" th:text="#{button.save}">
                сохранить
              </button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
