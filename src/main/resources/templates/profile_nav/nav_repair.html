<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" th:href="@{/images/favicon.ico}">
  <title>Car-Rent</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="repair">
  <div class="container">
    <div class="repair_inner">
      <div class="profile_nav_inner">
        <div th:replace="fragments/profile_nav"></div>
      </div>
      <table class="repair_table">
        <caption class="repair_table_caption" th:text="#{caption.listOfRepairs}">Список ремонтов
        </caption>
        <tr>
          <td>№</td>
          <td th:text="#{repair.damageInformation}">Информация о повреждениях</td>
          <td th:text="#{repair.repairCost}">Стоимость ремонта</td>
          <td th:text="#{repair.orderNumber}">№ заказа</td>
        </tr>
        <tr th:each="carRepair : ${carRepairs}">
          <td th:text="${carRepair.getId()}"></td>
          <td th:text="${carRepair.getDamageInformation()}"></td>
          <td th:text="${carRepair.getRepairCost()}"></td>
          <td th:text="${carRepair.getCarOrder().getId()}"></td>
          <td>
            <div class="profile_dropdown_menu">
              <input class="profile_dropdown_menu_checkbox" th:id="${carRepair.getId()}"
                     type="checkbox"/>
              <label th:for="${carRepair.getId()}"></label>
              <div class="profile_dropdown_menu_content">
                <ul>
                  <li><a th:text="#{repair.about}"
                         th:href="@{repair/{repairId}/damage-information(repairId=${carRepair.getId()})}">О
                    повреждениях</a></li>
                  <li><a th:text="#{order.about}"
                         th:href="@{order/{orderId}/detail(orderId=${carRepair.getCarOrder().getId()})}">О
                    заказе</a></li>
                </ul>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
