<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Car-Rent</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="user">
  <div class="container">
    <div class="user_inner">
      <div class="profile_inner">
        <div th:replace="fragments/profile_nav"></div>
      </div>
      <table class="user_table">
        <caption class="user_table_caption">Список пользователей</caption>
        <tr class="column_caption">
          <td>Имя пользователя</td>
          <td>Эл. почта</td>
          <td>Телефон</td>
          <td>Роль</td>
          <td>Статус</td>
          <td>Дата создания</td>
        </tr>
        <tr th:each="user : ${users}">
          <td th:text="${user.getUsername()}"></td>
          <td th:text="${user.getEmail()}"></td>
          <td th:text="${user.getPhoneNumber()}"></td>
          <td th:text="${user.getUserRole().getName()}"></td>
          <td th:text="${user.getStatus()}"></td>
          <td th:text="${user.getCreatedAt()}"></td>
          <td>
            <a th:href="@{/user/{id}(id=${user.getId()})}">
              <button class="view_account_button">
                посмотреть
              </button>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
