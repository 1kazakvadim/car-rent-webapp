<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Car-Rent</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="user">
  <div class="container">
    <div class="user_inner">
      <div class="profile_nav_inner">
        <div th:replace="fragments/profile_nav"></div>
      </div>
      <table class="user_table">
        <caption class="user_table_caption">Список пользователей</caption>
        <tr class="user_column_caption">
          <td>Имя пользователя</td>
          <td>Эл. почта</td>
          <td>Телефон</td>
          <td>Роль</td>
          <td>Статус</td>
          <td>Дата создания</td>
        </tr>
        <tr th:each="user : ${users}">
          <td th:text="${user.getUsername()}"></td>
          <td th:text="${user.getEmail()}"></td>
          <td th:text="${user.getPhoneNumber()}"></td>
          <td th:text="${user.getUserRole().getName()}"></td>
          <td th:text="${user.getStatus()}"></td>
          <td th:text="${user.getCreatedAt()}"></td>
          <td>
            <div class="profile_dropdown_menu">
              <input class="profile_dropdown_menu_checkbox" th:id="${user.getId()}" type="checkbox"/>
              <label th:for="${user.getId()}"> </label>
              <div class="profile_dropdown_menu_content">
                <ul>
                  <li><a th:href="@{user/{id}/passport(id=${user.getId()})}">Паспорт</a></li>
                  <li sec:authorize="hasRole('ADMIN')"><a th:href="@{user/{id}/edit(id=${user.getId()})}">Редактировать</a>
                  </li>
                </ul>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
